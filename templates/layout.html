<!doctype html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ '/static/style.css'|url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">

  <title>{% block title %}Главная{% endblock %} — effectivealtruism.ru</title>
</head>
<body>
  <div class="main">

    <header class="main-header">
      <h1><a href='/'><img src='/static/logo.png'><span>Эффективный альтруизм</span></a></h1>
      <nav class="main-menu">
        <ul class="nav navbar-nav">
          <li{% if this._path == '/' %} class="active"{% endif
            %}><a href="{{ '/'|url }}">Главная</a></li>
          {% for href, title in [
            ['/content', 'Материалы'],
            ['/about', 'О сайте']
          ] %}
            <li{% if this.is_child_of(href) %} class="active"{% endif
              %}><a href="{{ href|url }}">{{ title }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>

    <div class="page">
      {% block body %}{% endblock %}
    </div>

    <hr>
    <footer class="main-footer">
      <a href='mailto:me@berekuk.ru'>me@berekuk.ru</a> | <a href='https://github.com/effectivealtruism-ru/website'>Github repo</a>
    </footer>

  </div>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-73764134-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>
